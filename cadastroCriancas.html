<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="style_novoCadastroCrianca.css">
    <title>Cadastrar Criança</title>
</head>
<body>

    <header>
        <div id="navbar-container">
            <div id="navbar">
                <a href="inicial.html">Home</a>
                <a href="voluntarios.html">Voluntários</a>
                <a href="estoque.html">Estoque</a>
                <a href="doacao.html">Doação</a>
                <a href="estatistica.html">Estatística</a>
                <a href="criancas.html">Crianças</a>
                <a href="configuracoes.html">Configurações</a>
                <a href="meuperfil.html">Meu perfil</a>
                <a href="index.html">Sair</a>
            </div>
        </div>
    </header>

    <main>
        <h2>Cadastrar Criança</h2>
        <form id="cadastro-form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="nome_pai">Nome do Pai:</label>
                <input type="text" id="nome_pai" name="nome_pai" required>
            </div>
            <div class="form-group">
                <label for="nome_mae">Nome da Mãe:</label>
                <input type="text" id="nome_mae" name="nome_mae" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" required>
            </div>
            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>
            <div class="form-group">
                <label for="escolaridade">Escolaridade:</label>
                <input type="text" id="escolaridade" name="escolaridade" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="form-group">
                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" name="observacoes" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="saude">Saúde:</label>
                <textarea id="saude" name="saude" rows="4"></textarea>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </main>

</body>
</html>
