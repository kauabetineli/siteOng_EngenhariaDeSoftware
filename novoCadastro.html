<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style_novoCadastro.css">
    <title>Novo Cadastro</title>
</head>
<body>

    <header>
        <div id="navbar-container">
            <div id="navbar">
                <a href="inicial.html">Home</a>
                <a href="voluntarios.html">Voluntários</a>
                <a href="estoque.html">Estoque</a>
                <a href="doacao.html">Doação</a>

                <a href="meuperfil.html">Meu perfil</a>
                <a href="index.html">Sair</a>
            </div>
        </div>
    </header>

    <main>
        <h2>Cadastrar Novo Voluntário</h2>
        <form id="cadastro-form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="form-group">
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" name="cargo" required>
            </div>
            <div class="form-group">
                <label for="foto">Foto de Perfil:</label>
                <input type="file" id="foto" name="foto" accept="image/*">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </main>

</body>
</html>
